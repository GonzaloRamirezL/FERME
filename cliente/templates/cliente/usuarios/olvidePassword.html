{% extends 'cliente/indexCliente.html' %}

{% block content %}

<!-- BREADCRUMB -->
<div id="containerRight">
<div id="breadcrumb" class="section">
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">¿Olvidastes tu conraseña?</h3>
					</div>
				</div>
				<!-- /row -->
			</div>
		</div>
			<!-- /container -->
		
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div id="breadcrumb" class="section">
		<section class="content">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
						<div class="col-md-6">
						<!-- Billing Details -->
							<div class="form-group">
								<label for="create-account">
										<span></span>
										Correo
									</label>
								<input class="input" type="email" name="email" id="email" placeholder="Email">
							</div>
							<div class="form-group" id="areaReset" hidden="true">
								<label for="create-account">
										<span></span>
										Código:
								</label>
								<span><small id="spCodigoValidar"></small></span>
								<input class="input" type="email" name="codigo" id="codigo" placeholder="código de recuperación">
							</div>
							<div class="form-group" id="areaReset1" hidden="true">
								<label for="create-account">
										<span></span>
										Contraseña nueva:
								</label>
								<span><small id="spPassword1Nueva"></small></span>
								<input class="input" type="password" name="password" id="password" placeholder="password nueva">
							</div>
							<div class="form-group" id="areaReset3" hidden="true">
								<label for="create-account">
										<span></span>
										Repita Contraseña nueva:
								</label>
								<span><small id="spPassword2Nueva"></small></span>
								<input class="input" type="password" name="password2" id="password2" placeholder="password nueva">
							</div>
							<div class="form-group">
								<div class="product-btns" id="areaSendMail">
                      				<a class="primary-btn cta-btn" style="cursor: pointer;" id="btnResetPassword">Enviar correo!</a>
                   			 	</div>
                   			 	<div class="product-btns" id="areaReset2" hidden="true">
                      				<a class="primary-btn cta-btn" style="cursor: pointer;" id="btnCambiarPassword">Restaurar Contraseña</a>
                   			 	</div>
							</div>


					</div>
				</div>
	
				<!-- /row -->
			</div>
			<!-- /container -->
		</section>
		</div>
		<!-- /SECTION -->
</div>
</div>
{% endblock %}
