{% extends "../index.html" %}

{% block content %}

{% load static %}
<div class="content-wrapper">
   <!-- Content Header (Page header) -->
   <section class="content-header">
      <div class="content-header" >
         <div class="container-fluid">
            <div class="row mb-2">
               <div class="col-sm-6">
                  
               </div>
               <!-- /.col -->
               <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                     <li class="breadcrumb-item"><a href="mantenedores">Inicio</a></li>
                     <li class="breadcrumb-item active">Agregar orden de compra</li>
                  </ol>
               </div>
               <!-- /.col -->
            </div>
            <!-- /.row -->
         </div>
         <!-- /.container-fluid -->
      </div>
   </section>
   <section class="content">
      <div class="container-fluid">
         <div class="card mb-3">
            <div class="card-body">


              <!------MODAL PROVISORIO ----------------------------------------------------------------------------------------------------------- --> 
                  <div class="container">
                    <div class="modal fade" id="myModal" role="dialog">
                      <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                          <div class="modal-header" style="background: #4cb454;">
                            <p style="color: white; font-size: 18px; font-weight: bold;"> ¡ Orden de compra enviada !</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Aceptar</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="modal fade" id="myModalConfirm" role="dialog">
                      <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                          <div class="modal-header" style="background: #F2EFC4;">
                            <h4 class="modal-title" style="color: black;">ADVERTENCIA!</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                          </div>
                          <div class="modal-body" style="background: ##F2EFC4;">       
                            <p style="color: black; font-size: 18px; font-weight: bold;">¿Desea enviar la orden de compra?</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#myModal" >Aceptar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            <!--------------------------------------------------------------------------------------------------------------------------------------------> 

               <form class="needs-validation" novalidate>
                <div class="card-header" >
                     <h1 style="color: black" class="m-0">Mantenedor orden de compra</h>
                  </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputFirstname">Código</label>
                        <input type="text" class="form-control" id="codigo">
                    </div>
                     <div class="col-sm-6">
                        <label for="inputCity">Fecha de orden</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Fecha..">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputAddressLine1">Proveedor</label>
                        <input type="text" class="form-control" id="proveedor">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputAddressLine2">Producto</label>
                        <input type="text" class="form-control" id="producto">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputCity">Cantidad</label>
                        <input type="text" class="form-control" id="cantidad">
                    </div>
                        <script>
                           var loadFile = function(event) {
                             var output = document.getElementById('output');
                             output.src = URL.createObjectURL(event.target.files[0]);
                             output.onload = function() {
                               URL.revokeObjectURL(output.src) // free memory
                             }
                           };
                        </script>
                     </div>
                    </div>
                  </form>
                </div>
       
    
              
                  <div class="form-actions">
                     <table width="100%" border="0">
                        <tbody>
                           <tr>
                              <td width="100%" align="right">
                                 <button type="button" align="right" name="btGuardar" id="btGuardar" class="btn  btn-success" data-toggle="modal" data-target="#myModalConfirm" onclick="javascript:mpProducto.crear();"><i class="fa fa-floppy-save"></i> Guardar</button>
                                 <button type="button" align="right" name="btLeer" id="btLeer" class="btn  btn-success" onclick="javascript:mpProducto.leer();"><i class="fa fa-floppy-save"></i> Buscar</button>
                                 <button type="button" disabled  name="btActualizar" id="btActualizar" align="right" class="btn  btn-success" onclick="javascript:mpProducto.actualizar();"><i class="fa fa-floppy-save"></i> Actualizar</button>
                                 <button type="button" disabled  name="btEliminar" id="btEliminar" align="right" class="btn btn-danger" onclick="javascript:mpProducto.eliminar();"><i class="fa fa-floppy-save"></i> Eliminar</button>
                                 <button type="button"   name="btListar" id="btListar" align="right" class="btn btn-info" onclick="javascript:mpProducto.listar();"><i class="fa fa-floppy-save"></i> Listar</button>
                                 <button align="right" disabled  name="btCancelar" id="btCancelar" class="btn btn-primary" name="commit" value="Cerrar" type="reset" onclick="javascript:mpProducto.cancelar()"><i class="fa fa-ok"> Cancelar</i></button>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
