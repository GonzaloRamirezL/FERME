{% extends "../index.html" %}


{% block content %}
{% load static %}

<!-- Modal para agregar nueva sub categoria-->
<div class="modal fade" id="modalSubCategorias" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labelModalSubCat"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="FrmSubCategoria" name="FrmSubCategoria">
          <div class="form-group">
            <label for="idCategoria">Categoría</label>
                            <select class="form-control" id="idCategoria" name="idCategoria">
                                <option disabled selected="True">Seleccionar categoria</option>
                                {% for i in Categoria %}
                                <option value="{{i.0}}">{{i.1}}</option>
                                {% endfor %}
                            </select>
            <label for="txtSubCategoria" class="col-form-label">Nombre Sub-Categroria:</label>
            <input type="text" class="form-control" id="txtSubCategoria" name="txtSubCategoria">
            <input type="text" class="form-control" id="txtIdSub" name="txtIdSub" hidden="true">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnCerrarModalSubCat">Cancelar</button>
        <button id="btnAgregarSubCategoria" type="button" class="btn btn-primary" hidden="true">Agregar</button>
        <button id="btnModificarSubCategoria" type="button" class="btn btn-primary" hidden="true">Guardar</button>
      </div>
    </div>
  </div>
</div>




<div class="content-wrapper">
  <div class="container-fluid">
    <section class="content-header">
          <div class="col-12">
            <div class="card">


              <div class="col-sm-6">
              <h1 style="color: black" class="m-0">Listado de categorías/sub categorías</h1>
              <button type="button" class="btn btn-primary" id="abrirModalAgregarCategoria">Agregar Sub Categoria</button>
            </div><!-- /.col -->
              <!-- /.card-header -->
              <div class="card-body">
                <table id="tablaSubCategorias" class="table table-bordered table-striped">
                  
                  <thead>
                  <tr>
                    <th>Id Sub-Categoría</th>
                    <th>Categoria</th>
                    <th>Sub Categoria</th>
                    <th>Acciones</th>
                  </tr>
                  </thead>

                  <tbody>
                 </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </section>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>

{% endblock %}
